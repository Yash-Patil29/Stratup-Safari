<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Startup Safari</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .login-container p {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 25px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            background-color: #fd7e14;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #e96400;
        }

        .login-container .footer-text {
            margin-top: 15px;
            font-size: 13px;
        }

        .login-container .footer-text a {
            color: #e67e22;
            text-decoration: none;
            font-weight: 600;
        }

        .emoji-title {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .emoji-title img {
            vertical-align: middle;
            width: 24px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="emoji-title">
        üîê <strong>Welcome Back</strong>
    </div>
    <p>Log in to continue your startup journey</p>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
    <div class="footer-text">
        Don‚Äôt have an account? <a th:href="@{/register}">Register here</a>
    </div>
</div>
</body>
</html>
